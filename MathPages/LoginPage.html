<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mathmatic Solution</title>
    <link href="../wwwroot/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="../Math imgs/mathicon.png" type="image/x-icon">
    <style>
        form {
            color: aliceblue;
        }

        body {
            background-image: url(Mathematics-Banner.webp);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Adjust the height as needed */
        }
    </style>
</head>
<body class="vh-100  " style="background-color: #508bfc;">

    <section class="row   h-100">
        <form id="form" class="container my-auto bg-black p-4 col-4  object-fit-contain border rounded  form-floating  ">

            <h3 class="container">Login Form</h3>

            <div>
                <label for="email" class="col-sm-2 col-form-label">Email: </label>
                <input type="text" id="email" class="form-control" placeholder="Enter Email" />
            </div>
            <br />

            <div>
                <label for="pass" class="col-sm-2 col-form-label">Password: </label>
                <input type="text" id="pass" class="form-control" placeholder="Enter Password" />
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <a class="icon-link-hover" href="Register.html"> Register</a>
            <br />
            <div>
                <a class="btn btn-primary mt-3  float-end " id="btn" href="MainPage.html">Login</a>
            </div>

        </form>
    </section>

    
    <script src="../wwwroot/lib/jquery/jquery.min.js"></script>
</body>
</html>
