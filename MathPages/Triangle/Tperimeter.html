<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tperimeter</title>
    <link href="../../wwwroot/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../wwwroot/lib/jquery/jquery.min.js"></script>
    <link rel="icon" href="../../Math imgs/mathicon.png" type="image/x-icon">
    <style>
        body {
            background-color: aquamarine;
            /*   height: 100vh;  Adjust the height as needed */
        }
    </style>
</head>


<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column bg-body-secondary ">
        <header class="mb-auto">

            <h3 class=" float-md-start mb-0">Mathmatic Solution </h3>
            <div>
                <nav class="nav   float-md-end justify-content-center ">
                    <a class="nav-link  m-2  fw-bold py-1 px-0 " href="../MainPage.html">Home</a>
                    <a class="nav-link  m-2  fw-bold py-1 px-0" href="#">Features</a>
                    <a class="nav-link   m-2 fw-bold py-1 px-0" href="../LoginPage.html">Logout</a>
                </nav>
            </div>
        </header>
    </div>
    <main class="mt-5">
        <div class="container w-50  ">
            <form class="form  ">
                <h1> Get perimeter of Triangle</h1>

                <div class="form-control d-grid">
                    <label for="num1">Side 1</label>
                    <input type="number" class="fs-3 text-center" id="num1" placeholder="Enter Side 1" required />
                </div>


                <div class="form-control d-grid">
                    <label for="num2">Side 2</label>
                    <input type="number" class="fs-3 text-center" id="num2" placeholder="Enter Side 2" required />
                </div>

                <div class="form-control d-grid">
                    <label for="num3">Side 3</label>
                    <input type="number" id="num3" class="fs-3 text-center" placeholder="Enter Side 3" required />
                </div>

                <div class="row container m-1">

                    <input type="button" id="Tpb" class="btn  m-2  btn-primary col" value="Calculate" />
                    <input type="text" id="result" class="col fs-3 text-center m-2 " placeholder="Result Show here" readonly />
                </div>
            </form>

        </div>
    </main>
    <script>
        $(function () {

            /* Perimeter or Triangle */
            $("#Tpb").on("click", function () {
                let num1 = parseFloat($("#num1").val());
                let num2 = parseFloat($("#num2").val());
                let num3 = parseFloat($("#num3").val());

                // NaN if 1 or them not equal a number
                if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {
                    // Calculate the perimeter
                    var perimeter = num1 + num2 + num3;

                    // Display the result
                    $("#result").val(perimeter);
                }
                else {
                    $("#result").val("Invalid input");
                }
            });
        }
        );

    </script>


    <script src="../../wwwroot/lib/bootstrap/js/bootstrap.bundle.min.js"></script>


</body>
</html>
